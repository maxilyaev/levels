<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Irena</title>
        <meta name="description" content="A simple HTML5 media player with custom controls.">
        <meta name="author" content="Sam Potts">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link rel="stylesheet" href="plyr.css">
        <!-- Docs styles -->
        <link rel="stylesheet" href="preview.css">
    </head>
    <body>
		<div class="container">
		  <video poster="http://levels.netlify.com/assets/balloon-poster.jpg" controls crossorigin>
			<!-- Video files -->
			<source src="http://levels.netlify.com/assets/Prev.Ballon.mp4" type="video/mp4">
		  </video>

		  <div class="actions">
			<button type="button" class="btn js-play">Play</button>
			<button type="button" class="btn js-pause">Pause</button>
			<button type="button" class="btn js-stop">Stop</button>
		  </div>
		</div>
        <!-- Plyr core script -->
		<!-- <script src="https://cdn.plyr.io/2.0.13/plyr.js"></script> -->
		<script src="plyr.js"></script>
        <!-- Docs script -->
        <script src="preview.js"></script>

    </body>
</html>
